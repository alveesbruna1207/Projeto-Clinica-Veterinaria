<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav icon -->
    <link rel="shortcut icon" href="img/pata-azul.webp" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Fontawesone-->
    <script src="https://kit.fontawesome.com/4a1e05ee49.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Clínica São Francisco de Assis</title>

<body>
    <header>
        <div class="container">
            <div id="logo-container" class="row justify-content-between">
                <div id="logo-e-texto" class="col-10 d-flex">
                    <div class="img-logo">
                        <img id="logo" src="img/Logo-Azul-Clinica.webp" alt="logo-azul">
                    </div>
                    <div id="textos-header" class="col">
                        <h1 class="titulo-header">São Francisco de Assis</h1>
                        <div class="linha-horizontal-header"></div>
                        <h5 class="paragrafo-header">Clínica Veterinária</h5>
                    </div>
                </div>
                <div id="patinhas-header" class="col-2">
                    <img src="img/pata-azul-varias.webp" alt="" id="patinhas-logo">
                </div>
            </div>       
        </div>
    </header>
    <nav id="navbar" class="container">
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link" href="#">HOME</a>
            </li>
            <div id="linha-vertical"></div>
            <li class="nav-item">
              <a class="nav-link" href="#">A CLÍNICA</a>
            </li>
            <div id="linha-vertical"></div>
            <li class="nav-item">
              <a class="nav-link" href="#">SERVIÇOS</a>
            </li>
            <div id="linha-vertical"></div>
            <li class="nav-item">
              <a class="nav-link" href="#">INFORMAÇÕES</a>
            </li>
        </ul>
    </nav>
